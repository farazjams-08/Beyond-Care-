<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BeyondCare — Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Glow Background -->
  <div class="bg-orb"></div>

  <!-- Brand -->
  <div class="brand">
    <div class="logo">BC</div>
    <span>BeyondCare</span>
  </div>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="/home">Home</a>
    <a href="/bmi">BMI</a>
    <a href="/symptoms">Symptoms</a>
    <a href="/reports">Reports</a>
    <a href="/chatbot" class="active">Chatbot</a>
    <a id="logout" href="#" class="logout">Logout</a>
  </nav>

  <!-- Main -->
  <div class="container chatbot-container">
    <h2>AI Health Assistant</h2>
    <p class="subtitle">Ask anything health-related and get instant AI responses.</p>

    <!-- Chat Window -->
    <div id="chatbox" class="chat-window"></div>

    <!-- Input Area -->
    <div class="chat-input-bar">
      <textarea id="chatInput" class="chat-input" placeholder="Type your message..."></textarea>
      <button id="chatSend" class="send-btn">➤</button>
    </div>
  </div>

  <div class="page-foot">© BeyondCare • Hackathon Edition</div>

  <script src="/js/chatbot.js" defer></script>

  <!-- Auto Expand -->
  <script>
    const chatInput = document.getElementById("chatInput");
    chatInput.addEventListener("input", () => {
      chatInput.style.height = "auto";
      chatInput.style.height = chatInput.scrollHeight + "px";
    });
  </script>

  <!-- Chatbot Page Styling -->
  <style>
    /* Layout Fix */
    .chatbot-container {
      margin-top: 100px;
    }

    /* Chat Window */
    .chat-window {
      height: 420px;
      padding: 16px;
      overflow-y: auto;

      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 14px;
      backdrop-filter: blur(12px);

      box-shadow: 0 0 25px rgba(0,0,0,.25);
      margin-bottom: 18px;
    }

    /* Chat Bubbles */
    #chatbox .msg {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      line-height: 1.45;
      white-space: pre-wrap;
      animation: fadeIn .25s ease;
    }

    #chatbox .user {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      margin-left: auto;
      color: #0b0f1c;
      font-weight: 600;
    }

    #chatbox .bot {
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(5px); }
      to   { opacity:1; transform: translateY(0); }
    }

    /* Input Bar */
    .chat-input-bar {
      display: flex;
      gap: 10px;

      padding: 14px;
      border-radius: 16px;

      background: rgba(255,255,255,.12);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: 0 0 18px rgba(0,0,0,.2);
    }

    /* Large Typing Area */
    .chat-input {
      flex: 1;
      padding: 14px;
      min-height: 60px;
      max-height: 150px;
      overflow-y: auto;

      border: none;
      resize: none;
      outline: none;

      background: rgba(255,255,255,.18);
      color: white;
      font-size: 16px;
      border-radius: 12px;
      line-height: 1.45;
      transition: .25s;

    }

    .chat-input:focus {
      background: rgba(255,255,255,.25);
      box-shadow: 0 0 10px rgba(0,180,255,.45);
    }

    /* SMALL Send Button */
    .send-btn {
      padding: 10px 14px;
      font-size: 18px;

      border: none;
      border-radius: 10px;
      cursor: pointer;

      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b0f1c;
      font-weight: 800;

      transition: .2s ease;
      height: fit-content;
      margin: auto 0;
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
    }
  </style>
</body>
</html>
