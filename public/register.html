<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BeyondCare — Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="bg-orb"></div>

  <div class="brand">
    <div class="logo">BC</div>
    <span>BeyondCare</span>
  </div>

  <div class="container">
    <h2>Create your account</h2>
    <p class="subtitle">Join BeyondCare and get AI-guided health tips.</p>

    <form id="regForm">
      <label for="name">Full name</label>
      <input id="name" placeholder="Alex Johnson" required />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Create a strong password" required />

      <button type="submit">Create account</button>
    </form>

    <p class="alt">Already registered? <a href="/">Back to login</a></p>
    <p id="msg"></p>
  </div>

  <div class="page-foot">© BeyondCare • Hackathon Edition</div>

  <script src="/js/auth.js" defer></script>
</body>
</html>
