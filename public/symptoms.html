<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BeyondCare — Symptoms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="bg-orb"></div>

  <!-- Branding -->
  <div class="brand">
    <div class="logo">BC</div>
    <span>BeyondCare</span>
  </div>

  <!-- Top Navigation -->
  <nav class="top-nav">
    <a href="/home">Home</a>
    <a href="/bmi">BMI</a>
    <a href="/symptoms" class="active">Symptoms</a>
    <a href="/reports">Reports</a>
    <a href="/chatbot">Chatbot</a>
    <a id="logout" href="#" class="logout">Logout</a>
  </nav>

  <!-- Main Container -->
  <div class="container" style="margin-top:100px;">
    <h2>AI Symptom Checker</h2>
    <p class="subtitle">Describe what you're feeling, and get quick AI-generated health insights.</p>

    <label style="margin-top:12px;">Your symptoms</label>
    <textarea id="symptoms" placeholder="e.g. fever, cough, headache, sore throat" style="height:130px;"></textarea>

    <div class="row" style="margin-top:12px;">
      <button id="symAi">Get AI Suggestions</button>
      <button id="symLocal">Local Check</button>
    </div>

    <div id="symOut" class="output" style="margin-top:18px; min-height:40px;"></div>
  </div>

  <div class="page-foot">© BeyondCare • Hackathon Edition</div>

  <script src="/js/symptoms.js" defer></script>
</body>
</html>
